<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Duolingo</title>
  <script src="https://kit.fontawesome.com/33c3fc8b29.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <nav>
    <div><img onclick="obtenerUsuarios()" src="assets/img/user.png" id="img-usuario-seleccionado"></div>
    <div id="contenedor-coronas"><i class="fa-solid fa-crown"></i><span></span></div>
    <div id="contenedor-vidas"><i class="fa-solid fa-heart"></i><span></span></div>
  </nav>
  <main id="seccion-categorias">
    <section id="buho">
      Buho
    </section>
    <section id="categorias">
      
    </section>
  </main>
  <main id="seccion-preguntas">
    <div>
      <div id="indice-pregunta-actual"></div>
      <div id="titulo-ayuda">Traducir la siguiente palabra</div>
      <div id="pregunta"></div>
      <div id="respuestas">
       
      </div>
      <div>
        <button type="button" onclick="siguientePregunta()">Continuar</button>
      </div>
    </div>
    <div>
      <button type="button" onclick="mostrarListaCategorias()">Ver categorias</button>
    </div>
  </main>
  <main id="seccion-usuarios">
    <div id="lista-usuarios">
      
    </div>
    <div>
      <button type="button" onclick="mostrarListaCategorias()">Ver categorias</button>
    </div>
  </main>
  <script src="assets/js/controlador.js"></script>
</body>
</html>
